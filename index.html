        :root {
            --primary: #e62429;

            --light: #f0f0f0;
            --gray: #252525;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(to right, #202020, var(--dark));
            padding: 20px 0;
            border-bottom: 3px solid var(--primary);
        }
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 3px 3px 0 #000;
            letter-spacing: 2px;
        }
        .season-selector {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .season-btn {
            background: var(--gray);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .season-btn.active {
            background: var(--primary);
        }
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        .episode-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 70vh;
            overflow-y: auto;
        }
        .episode-btn {
            background: var(--gray);
            color: white;
            border: none;
            padding: 12px;
            text-align: left;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .episode-btn:hover, .episode-btn.active {
            background: var(--primary);
            transform: translateX(5px);
        }
        .video-container {
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            display: block;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .control-btn {
            background: var(--gray);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .episode-list {
                height: auto;
                max-height: 200px;

        // DOM Elements
        const videoPlayer = document.getElementById('videoPlayer');
        const episodeList = document.getElementById('episodeList');
        const episodeTitle = document.getElementById('episodeTitle');
        const episodeDesc = document.getElementById('episodeDesc');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const seasonBtns = document.querySelectorAll('.season-btn');

        let currentSeason = 1;
        let currentEpisode = 0;

        // Initialize
        function init() {
            loadSeason(currentSeason);
            
            // Season selector
            seasonBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    seasonBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSeason = parseInt(btn.dataset.season);
                    currentEpisode = 0;
                    loadSeason(currentSeason);
                });
            });

            // Navigation
            prevBtn.addEventListener('click', prevEpisode);
            nextBtn.addEventListener('click', nextEpisode);
        }

        // Load season
        function loadSeason(season) {
            episodeList.innerHTML = '';
            seasons[season].episodes.forEach((episode, index) => {
                const btn = document.createElement('button');
                btn.className = 'episode-btn';
                btn.innerHTML = `<i class="fas fa-play"></i> ${episode.title}`;
                btn.addEventListener('click', () => {
                    loadEpisode(season, index);
                });
                episodeList.appendChild(btn);
            });
            
            // Load first episode
            loadEpisode(season, 0);
        }

        // Load episode
        function loadEpisode(season, episodeIndex) {
            const episode = seasons[season].episodes[episodeIndex];
            videoPlayer.src = episode.url;
            episodeTitle.textContent = episode.title;
            episodeDesc.textContent = episode.desc;
            
            // Update active button
            document.querySelectorAll('.episode-btn').forEach((btn, index) => {
                if(index === episodeIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            currentEpisode = episodeIndex;
            updateNavButtons();
        }

        // Navigation
        function prevEpisode() {
            if(currentEpisode > 0) {
                loadEpisode(currentSeason, currentEpisode - 1);
            }
        }

        function nextEpisode() {
            if(currentEpisode < seasons[currentSeason].episodes.length - 1) {
                loadEpisode(currentSeason, currentEpisode + 1);
            }
        }

        function updateNavButtons() {
            prevBtn.disabled = currentEpisode === 0;
            nextBtn.disabled = currentEpisode === seasons[currentSeason].episodes.length - 1;
        }

        // Initialize the app
        init();
