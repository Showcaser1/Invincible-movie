        const videoContainer = document.getElementById('videoContainer');
        const season1Btn = document.getElementById('season1Btn');
        const season2Btn = document.getElementById('season2Btn');
        const season3Btn = document.getElementById('season3Btn');
        
        let currentSeason = 1;
        let currentEpisodeIndex = 0;

        // Initialize the page
        function init() {
            loadSeason(1);
            season1Btn.addEventListener('click', () => loadSeason(1));
            season2Btn.addEventListener('click', () => loadSeason(2));
            season3Btn.addEventListener('click', () => loadSeason(3));
            
            // Navigation controls
            prevBtn.addEventListener('click', () => {
                if (currentEpisodeIndex > 0) {
                    loadEpisode(currentEpisodeIndex - 1);
                    updateActiveButton();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentEpisodeIndex < seasons[currentSeason].episodes.length - 1) {
                    loadEpisode(currentEpisodeIndex + 1);
                    updateActiveButton();
                }
            });
            
            // Quality selector (placeholder functionality)
            qualitySelector.addEventListener('change', () => {
                console.log(`Quality changed to ${qualitySelector.value}p`);
            });

            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', toggleFullscreen);
        }

        // Load season function
        function loadSeason(seasonNumber) {
            currentSeason = seasonNumber;
            currentEpisodeIndex = 0;
            
            // Update season buttons
            season1Btn.classList.toggle('active', seasonNumber === 1);
            season2Btn.classList.toggle('active', seasonNumber === 2);
            season3Btn.classList.toggle('active', seasonNumber === 3);
            
            // Update poster
            videoElement.poster = seasons[seasonNumber].poster;
            
            // Clear and recreate episode list
            episodeList.innerHTML = '';
            seasons[seasonNumber].episodes.forEach((episode, index) => {
                const button = document.createElement('button');
                button.className = 'episode-btn';
                button.innerHTML = `<i class="fas fa-play"></i> ${episode.title}`;
                button.onclick = () => {
                    loadEpisode(index);
                    updateActiveButton();
                };
                episodeList.appendChild(button);
            });
            
            // Load first episode
            loadEpisode(0);
            updateActiveButton();
        }

        // Load episode function
        function loadEpisode(index) {
            currentEpisodeIndex = index;
            const episode = seasons[currentSeason].episodes[index];
            
            sourceElement.src = episode.url;
            videoElement.load();
            episodeTitle.textContent = episode.title;
            episodeDescription.textContent = episode.description;
            
            // Add animation
            videoElement.classList.add('scale-in');
            setTimeout(() => videoElement.classList.remove('scale-in'), 300);
            
            // Update navigation buttons state
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === seasons[currentSeason].episodes.length - 1;
            
            // Scroll to top for better mobile experience
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Update active button in episode list
        function updateActiveButton() {
            const buttons = document.querySelectorAll('.episode-btn');
            buttons.forEach((btn, index) => {
                if (index === currentEpisodeIndex) {
                    btn.classList.add('active');
                    btn.innerHTML = `<i class="fas fa-play"></i> ${seasons[currentSeason].episodes[index].title}`;
                } else {
                    btn.classList.remove('active');
                    btn.innerHTML = `<i class="fas fa-play"></i> ${seasons[currentSeason].episodes[index].title}`;
                }
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentEpisodeIndex > 0) {
                loadEpisode(currentEpisodeIndex - 1);
                updateActiveButton();
            } else if (e.key === 'ArrowRight' && currentEpisodeIndex < seasons[currentSeason].episodes.length - 1) {
                loadEpisode(currentEpisodeIndex + 1);
                updateActiveButton();
            } else if (e.key === 'f') {
                toggleFullscreen();
            }
        });

        // Initialize the page
        init();
        
        // Add pulse animation to current episode button
        setInterval(() => {
            const activeBtn = document.querySelector('.episode-btn.active');
            if (activeBtn) {
                activeBtn.classList.toggle('pulse');
            }
        }, 4000);
    </script>
</body>
</html>
